<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <style>
                .boja {
                        background-color: aqua;
                }

                .boja2 {
                        background-color: rgb(153, 165, 42);
                }

                div {
                        /* width: 500px; */
                        height: 1000px;
                        background-color: brown;


                }
        </style>
</head>

<body>


        <div id='w'>
                <button onclick="novo()">Click</button>
                <button onclick="clear()">Stop</button>
        </div>


        <script>



                var nInt;
                function novo() {
                        var button = document.getElementsByTagName('div');

                        function f() {
                                button[0].classList.toggle("boja");
                        }
                        nInt = setInterval(f, 500);
                }

                function clear() {
                        clearInterval(nInt);
                }
                // setInterval(novo, 1000);

        </script>

</body>

</html>
