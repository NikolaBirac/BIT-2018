<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

    <table width=100%>
        <tr>
            <td></td>
            <td width=60%>
                <a href="../index.html">Back To Homepage</a>
                <br>
                <br>
                <form action="http://.." method="POST">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label> Headline text:

                            <input type="text" name="headline">
                        </label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Images</legend>
                        <label> Image 1:
                            <input type="file" name="slika1" value="Choose file">
                        </label>
                        <br>
                        <label> Image 2:
                            <input type="file" name="slika2" value="Choose file">
                        </label>
                        <br>
                        <label> Image 3:
                            <input type="file" name="slika3" value="Choose file">
                        </label>
                    </fieldset>
                    <br>

                    <fieldset>
                        <legend>Reward</legend>
                        <label> Reward money:

                            <input type="text" name="reward">
                        </label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Description</legend>
                        <label> Allases:
                            <br>

                            <input type="text" name="allases">
                        </label>
                        <br>
                        <br>
                        <label> Birth:
                            <br>

                            <input type="date" name="birth">
                        </label>
                        <br>
                        <br>
                        <label> Hair:
                            <br>
                            <select>
                                <option value="black">black</option>
                                <option value="brown">brown</option>
                                <option value="blue">blue</option>
                                <option value="red">red</option>
                            </select>
                        </label>
                        <br>
                        <br>
                        <label> Eyes:
                            <br>
                            <input type="text" name="eyes">
                        </label>
                        <br>
                        <br>
                        <label> Height:
                            <br>
                            <input type="text" name="height">
                        </label>
                        <br>
                        <br>
                        <label> Sex:
                            <br>
                            <input type="radio" name="sex" value="male">M
                            <input type="radio" name="sex" value="female">F
                        </label>
                        <br>
                        <br>
                        <label> ID number:
                            <br>
                            <input type="text" name="ID number" required="required">
                        </label>
                        <br>
                        <br>
                        <label> Occupation:
                            <br>
                            <select multiple="multiple" size="1">
                                <option value="doktor">Doktor</option>
                                <option value="student">Student</option>
                                <option value="ucitelj">Ucitelj</option>
                                <option value="inzenjer">Inzenjer</option>
                                <option value="lopov" selected>Lopov</option>
                            </select>
                        </label>
                        <br>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Remarks</legend>
                        <br>
                        <textarea name="remarks" cols='150' rows="10" placeholder="Remarks text"></textarea>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Caution</legend>
                        <br>
                        <textarea name="caution" cols='150' rows="10" placeholder="Remarks text"></textarea>
                    </fieldset>
                    <br>
                    <br>

                    <button type="reset">
                        <img src="../images/reset.jpg" alt="reset" width='15' height="15"> reset
                    </button>
                    <button type="submit">

                        <img src="../images/plus.jpg" alt="createposter" width='15' height="15"> Create Poster

                    </button>
                </form>
                <br>
                <hr>

            </td>
            <td></td>
        </tr>
